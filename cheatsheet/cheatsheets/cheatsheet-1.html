						<section data-markdown>
							<script type="text/template">
							## HTML Aufbau

							**Definition:** *Die Hypertext Markup Language, abgekürzt HTML, ist eine textbasierte Auszeichnungssprache zur Strukturierung von Inhalten wie Texten, Bildern und Hyperlinks in Dokumenten. HTML-Dokumente sind die Grundlage des World Wide Web und werden von einem Webbrowser dargestellt.*
						</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							## HTML Aufbau
							+ Dateiendung `.html`
							+ Markup-/Auszeichnungs- Sprache
							+ `<!--Kommentare sehen so aus-->`
							+ HTML Dokumente bestehen **immer** aus einem 
								+ `<!doctype html>`
								+ `<head>`
								+ `<title>`
								+ `<body>`
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Der Doctype
							*Document Type Declaration* [im Detail](http://www.sitepoint.com/a-basic-html5-template/)

							`<!DOCTYPE>` legt die Document Type Definition (DTD) des Dokuments fest. Die DTD bestimmt die Grammatik und die Syntax der HTML-Sprache (HTML5 hingegen basiert nicht auf SGML und braucht darum keinen Verweis auf eine DTD).
							Kurz gesagt: Der Dokumententyp am Anfang einer HTML-, XHTML, XML-Datei gibt an, um welchen Typ von Dokument es sich handelt. - [Definition](http://www.mediaevent.de/xhtml/doctype.html)

						</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Verschiedene Doctypes für HTML
							```html
							<!--xhtml 1.0-->

							<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
							   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
							```

							```html
							<!--HTML4-->

							<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
							   "http://www.w3.org/TR/html4/loose.dtd">
							```


							```html
							<!--HTML5-->

							<!doctype html>
							```

						</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### `head`

							+ Der `head` Bereich wird nicht angezeigt
							+ `meta` Daten werden in diesem Bereich definiert
							+ verschiedenste Dateien können hinzugeladen werden
							```html
							<head>
  <meta charset="utf-8">

  <title>HTML5 Basic Template</title>
  <meta name="description" content="HTML5 Basic Template">
  <meta name="author" content="Sascha Sigl">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
							```

						</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### `body`

							+ Der `body` Bereich wird angezeigt
							+ Sämtlicher Content befindet sich innerhalb der `<body></body>`
							```html
							<body>
								<!--Content wird hier dargestellt-->
							</body>
							```
							+ Skripte werden häufig kurz vor dem `</body>` Tag geladen

						</script>
						</section>

						<section data-markdown>
							<script type="text/template">
							### HTML5 Template
							```html							
							<!doctype html>
							<html>
							<head>
							<meta charset="utf-8">
							<title>HTML5 Basic Template</title>
							<meta name="description" content="HTML5 Basic Template">

								<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">

							<body>

							</body>
							</html>
							```

						</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### CSS hinzufügen

							+ **Direkt im `head` des HTML Dokuments**</br>
							`<style type="text/css">…</style>`
							+ **Inline**</br>
							`<p style="color:red">Text</p>`
							+ **Externes Stylesheet laden**</br>
							`<link rel="stylesheet" href="css/styles.css">`
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### JS hinzufügen
							+ **Direkt im `head` des HTML Dokuments mit**</br> 
							`<script type="text/javascript">`…
							+ **Inline**</br>
							`<p onclick="tuWasFunktion();">Text</p>`
							+ **Externes Script laden**</br>
							`<script type="text/javascript" src="js/javascript.js">`
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Inline oder Extern
							+ **Vorteil**
							+ Reduziert die HTTP Requests

							+ **Nachteile**
							+ Kann nicht seperat gecacht werden
							+ Debuggen kaum möglich
							+ Sicherheitsrisiken bei Inline JS
							<div class="merke">
								99%: Externe Stylesheets oder Scripte verwenden!
							</div>
							</script>
						</section>

						<section data-markdown>
							<script type="text/template">
								### CSS - Cascading Stylesheet
								**Definition:** *Cascading Style Sheets, kurz CSS genannt, ist eine textbasierte Gestaltungssprache für die Formatierung strukturierter Dokumente.*

							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							## CSS Aufbau
							+ Dateiendung `.css`
							+ Definiert die Darstellung eines HTML Dokuments
							+ `/*Kommentare sehen so aus.*/`
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Syntax
							```css
							Selektor{
							    Eigenschaft : Wert;
							}
							```
							**Beispiel**
							```css
							/*Färbt den Hintergrund des Bodys rot*/
							body{
							    background:red;
							}
							```
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Top to Bottom
							CSS wird von oben nach unten geparst, d.h. CSS-Regeln können überschrieben werden. Es gilt die Gewichtung von Selektoren zu beachten.
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Selektoren und ihre Gewichtung
							```css
							/*Kategorie 1 - Inline Style - nicht verwenden! Stärkster Selektor*/
							<p style="color:red;">

							/*Kategorie 2 - ID Selektor*/
							#info

							/*Kategorie 3 - Class Selektor, :pseudoClass Selektoren, Attribute Selektoren*/
							.class
							<tagName>:pseudoClass{}
							<tagName>[attr="key"]{}

							/*Kategorie 4 - einfacher Tagname - schwächster Selektor*/
							<tagName>{}
							```
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### Selektoren und ihre Gewichtung
							```css
							body{
								background:red;
							}
							body{
							    background:green;
							}

							/*Body wird grün angezeigt*/
							```
							**Achtung!**				
							```css
							body{
								background:red!important;
							}
							body{
							    background:green;
							}
							/*Body wird rot angezeigt*/
							```
							</script>
						</section>
						<section data-markdown>
							<script type="text/template">
							### **!important**
							Mit "!important" kann man eine zusätzliche Gewichtung dem Selektor mitgeben und ggf. eine vorher definierte Styleregel überschreiben 
							```css
							body{
								background:pink!important;
							}

							```
							</script>
						</section>
